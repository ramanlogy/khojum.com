<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Tank Nepal - The Leaderboard</title>
    <style>
        :root {
            --background: #0f172a; /* Slate 900 */
            --card-bg: #1e293b; /* Slate 800 */
            --text-primary: #f8fafc; /* Slate 50 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --accent: #2563eb; /* Blue 600 */
            --deal-green: #22c55e; /* Green 500 */
            --deal-green-bg: #166534; /* Green 800 */
            --gold: #f59e0b;
            --silver: #a8a29e;
            --bronze: #a16207;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header h1 span {
            color: var(--accent);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filter-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #334155; /* Slate 700 */
            border-radius: 8px;
            font-size: 1rem;
            background: #334155; /* Slate 700 */
            color: var(--text-primary);
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .leaderboard-list {
            display: grid;
            gap: 1.5rem;
        }
        
        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1.5rem;
            align-items: center;
            border-left: 5px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .leaderboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .leaderboard-card.rank-1 { border-left-color: var(--gold); }
        .leaderboard-card.rank-2 { border-left-color: var(--silver); }
        .leaderboard-card.rank-3 { border-left-color: var(--bronze); }
        
        .rank {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-secondary);
            text-align: center;
        }

        .leaderboard-card.rank-1 .rank { color: var(--gold); }
        .leaderboard-card.rank-2 .rank { color: var(--silver); }
        .leaderboard-card.rank-3 .rank { color: var(--bronze); }

        .company-details h3 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .company-details .category {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .deal-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .deal-metric {
            text-align: left;
        }

        .deal-metric .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .deal-metric .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--deal-green);
        }
        
        .deal-metric .value.no-deal {
            color: #ef4444; /* Red 500 */
        }

        .sharks-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        
        .sharks-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .shark-chip {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--deal-green-bg);
            color: #bbf7d0; /* Green 200 */
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            background: var(--card-bg);
            border-radius: 12px;
        }

        .no-results h3 {
            font-size: 1.5rem;
        }

        .no-results p {
            color: var(--text-secondary);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .leaderboard-card {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            .rank {
                font-size: 2rem;
            }
            .deal-info {
                justify-content: center;
            }
            .sharks-list {
                justify-content: center;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Shark Tank Nepal <span>Leaderboard</span></h1>
            <p>Tracking the biggest deals and valuations from the tank</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search Company</label>
                <input type="text" id="search" class="filter-input" placeholder="e.g. Bhola Foods">
            </div>
             <div class="filter-group">
                <label for="dealFilter">Deal Status</label>
                <select id="dealFilter" class="filter-input">
                    <option value="">All</option>
                    <option value="deal">Deal Made</option>
                    <option value="no-deal">No Deal</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter" class="filter-input">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort By</label>
                <select id="sortBy" class="filter-input">
                    <option value="investment">Highest Investment</option>
                    <option value="valuation">Highest Valuation</option>
                    <option value="recent">Most Recent</option>
                </select>
            </div>
        </div>

        <div class="leaderboard-list" id="leaderboardList">
            <!-- Companies will be populated here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No Companies Found</h3>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <script>
        // Sample data for Shark Tank Nepal
        // NOTE: Data has been cleaned and structured for clarity and accuracy.
        const companies = [
            {
                id: 1,
                name: "Bhola Foods",
                season: 1, episode: 1, category: "Food & Beverage", dealMade: true,
                askAmount: 8500000, askEquity: 12,
                sharks: {
                    "Saurabh Jyoti": { invested: true, amount: 2500000, equity: 5},
                    "Cabinet Shrestha": { invested: true, amount: 2500000, equity: 5 },
                    "Hem Raj Dhakal": { invested: true, amount: 2500000, equity: 5},
                    "Anand Bagaria": { invested: true, amount: 2500000, equity: 5 },
                    "Ritu Singh Vaidya": { invested: false }
                }
            },
            {
                id: 2,
                name: "Sandhya Pote House",
                season: 1, episode: 1, category: "Handicrafts", dealMade: true,
                askAmount: 2000000, askEquity: 35,
                sharks: {
                    "Cabinet Shrestha": { invested: true, amount: 2000000, equity: 35 },
                    "Hem Raj Dhakal": { invested: false }, "Ritu Singh Vaidya": { invested: false }, "Anand Bagaria": { invested: false }, "Saurabh Jyoti": { invested: false }
                }
            },
            {
                id: 3,
                name: "Elletra DRP",
                season: 1, episode: 3, category: "Cosmetics", dealMade: false,
                askAmount: 1000000, askEquity: 10,
                sharks: { "Hem Raj Dhakal": { invested: false }, "Cabinet Shrestha": { invested: false }, "Ritu Singh Vaidya": { invested: false }, "Anand Bagaria": { invested: false }, "Saurabh Jyoti": { invested: false } }
            },
            {
                id: 4,
                name: "Art Maya Exim",
                season: 1, episode: 2, category: "Decor & Furniture", dealMade: true,
                askAmount: 1000000, askEquity: 6,
                sharks: {
                    "Hem Raj Dhakal": { invested: true, amount: 1000000, equity: 10 },
                    "Saurabh Jyoti": { invested: true, amount: 1000000, equity: 10 },
                    "Cabinet Shrestha": { invested: false }, "Anand Bagaria": { invested: false }, "Ritu Singh Vaidya": { invested: false }
                }
            },
            {
                id: 5,
                name: "Mero Coding Classes",
                season: 1, episode: 2, category: "Education", dealMade: true,
                askAmount: 3000000, askEquity: 10,
                sharks: {
                    "Cabinet Shrestha": { invested: true, amount: 1500000, equity: 8.5 },
                    "Hem Raj Dhakal": { invested: true, amount: 1500000, equity: 8.5 },
                    "Ritu Singh Vaidya": { invested: false }, "Anand Bagaria": { invested: false }, "Saurabh Jyoti": { invested: false }
                }
            },
            {
                id: 6,
                name: "Sathi Pad",
                season: 1, episode: 2, category: "Health & Wellness", dealMade: true,
                askAmount: 5000000, askEquity: 25,
                sharks: {
                    "All 5 Sharks": { invested: true, amount: 5000000, equity: 40 }
                }
            },
            {
                id: 7,
                name: "SabKo Phone",
                season: 1, episode: 2, category: "Technology", dealMade: false,
                askAmount: 20000000, askEquity: 20,
                sharks: { "Hem Raj Dhakal": { invested: false }, "Cabinet Shrestha": { invested: false }, "Ritu Singh Vaidya": { invested: false }, "Anand Bagaria": { invested: false }, "Saurabh Jyoti": { invested: false } }
            }
        ];
        
        // --- DATA PRE-PROCESSING ---
        companies.forEach(company => {
            if (company.dealMade) {
                const investingSharks = Object.values(company.sharks).filter(s => s.invested);
                company.totalInvestment = investingSharks.reduce((sum, shark) => sum + shark.amount, 0);
                company.totalEquity = investingSharks.reduce((sum, shark) => sum + shark.equity, 0);
                company.valuation = company.totalEquity > 0 ? (company.totalInvestment / (company.totalEquity / 100)) : 0;
            } else {
                company.totalInvestment = 0;
                company.totalEquity = 0;
                company.valuation = 0;
            }
        });

        // Format currency in NPR
        const formatCurrency = (amount) => new Intl.NumberFormat('en-NP', { style: 'currency', currency: 'NPR', minimumFractionDigits: 0 }).format(amount);

        function initializeFilters() {
            const categories = [...new Set(companies.map(c => c.category))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function createLeaderboardCard(company, rank) {
            const card = document.createElement('div');
            card.className = 'leaderboard-card';
            if (rank <= 3) {
                card.classList.add(`rank-${rank}`);
            }

            const investedSharksNames = Object.entries(company.sharks)
                .filter(([_, shark]) => shark.invested)
                .map(([name, _]) => name);

            card.innerHTML = `
                <div class="rank">#${rank}</div>
                <div class="company-content">
                    <div class="company-details">
                        <h3>${company.name}</h3>
                        <div class="category">S${company.season} E${company.episode} ‚Ä¢ ${company.category}</div>
                    </div>
                    
                    <div class="deal-info">
                        ${company.dealMade ? `
                            <div class="deal-metric">
                                <div class="label">DEAL</div>
                                <div class="value">${formatCurrency(company.totalInvestment)} for ${company.totalEquity}%</div>
                            </div>
                            <div class="deal-metric">
                                <div class="label">VALUATION</div>
                                <div class="value">${formatCurrency(company.valuation)}</div>
                            </div>
                        ` : `
                            <div class="deal-metric">
                                <div class="label">STATUS</div>
                                <div class="value no-deal">No Deal</div>
                            </div>
                            <div class="deal-metric">
                                <div class="label">ASK</div>
                                <div class="value no-deal">${formatCurrency(company.askAmount)} for ${company.askEquity}%</div>
                            </div>
                        `}
                    </div>
                    
                    ${investedSharksNames.length > 0 ? `
                        <div class="sharks-list">
                            <span class="sharks-label">Investors:</span>
                            ${investedSharksNames.map(name => `<span class="shark-chip">${name}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            return card;
        }
        
        function applyFiltersAndSort() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const dealFilter = document.getElementById('dealFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // 1. Filter
            let filtered = companies.filter(company => {
                const matchesSearch = company.name.toLowerCase().includes(searchTerm);
                const matchesDeal = !dealFilter || (dealFilter === 'deal' && company.dealMade) || (dealFilter === 'no-deal' && !company.dealMade);
                const matchesCategory = !categoryFilter || company.category === categoryFilter;
                return matchesSearch && matchesDeal && matchesCategory;
            });

            // 2. Sort
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'valuation':
                        return b.valuation - a.valuation;
                    case 'recent':
                        return (b.season * 100 + b.episode) - (a.season * 100 + a.episode);
                    case 'investment':
                    default:
                        return b.totalInvestment - a.totalInvestment;
                }
            });

            renderLeaderboard(filtered);
        }

        function renderLeaderboard(data) {
            const listContainer = document.getElementById('leaderboardList');
            const noResults = document.getElementById('noResults');
            listContainer.innerHTML = '';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            data.forEach((company, index) => {
                const rank = index + 1;
                listContainer.appendChild(createLeaderboardCard(company, rank));
            });
        }
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            applyFiltersAndSort();
            
            document.getElementById('search').addEventListener('input', applyFiltersAndSort);
            document.getElementById('dealFilter').addEventListener('change', applyFiltersAndSort);
            document.getElementById('categoryFilter').addEventListener('change', applyFiltersAndSort);
            document.getElementById('sortBy').addEventListener('change', applyFiltersAndSort);
        });
    </script>
</body>
</html>
