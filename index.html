<!DOCTYPE html>
<html>
<head>
  <style>
    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      margin: 20px auto;
      font-family: 'Courier New', monospace;
    }

    .memory-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .memory-card:hover {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
    }

    .card-front {
      background: #f5e6d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-back {
      background: #e6d5c3;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .photo-frame {
      width: 220px;
      height: 220px;
      border: 10px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: sepia(30%);
    }

    .date {
      font-size: 14px;
      color: #8b7355;
      margin-top: 15px;
      font-style: italic;
    }

    .description {
      font-size: 16px;
      color: #5a4a3f;
      margin-top: 20px;
      line-height: 1.5;
    }

    .polaroid-effect {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      pointer-events: none;
    }

    @media (max-width: 400px) {
      .card-container {
        width: 280px;
        height: 380px;
      }

      .photo-frame {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="memory-card">
      <div class="card-front">
        <div class="photo-frame">
          <img src="_.jpeg" alt="Vintage photo" class="photo">
          <div class="polaroid-effect"></div>
        </div>
        <div class="date">23.02.2025</div>
        <div class="description">Looking for my soulmate ♥️<br>Age: 24<br>Let's write our story together...</div>
      </div>
      <div class="card-back">
        <h2 style="color: #8b7355; margin-bottom: 20px;">About Me</h2>
        <p style="color: #5a4a3f; line-height: 1.6;">
          Dreamer, adventurer, and hopeless romantic.<br>
          Seeking someone to share life's beautiful moments.<br>
          If you believe in destiny, maybe this is ours ✨
        </p>
      </div>
    </div>
  </div>

  <script>
    // Add subtle floating animation
    const card = document.querySelector('.memory-card');
    let floatY = 0;
    let floatDirection = 1;

    function floatAnimation() {
      floatY += (0.05 * floatDirection);
      
      if (floatY > 5) floatDirection = -1;
      if (floatY < 0) floatDirection = 1;
      
      card.style.transform = `translateY(${floatY}px)`;
      requestAnimationFrame(floatAnimation);
    }

    floatAnimation();
  </script>

  <div class="contact-info">
    <img src="Logo WhatsApp Computer Icons Encapsulated PostScript PNG - Free Download.jpeg"WhatsApp Logo" style="width: 20px; vertical-align: middle; margin-right: 5px;">
    whatsapp: 9861828821
  </div>
</body>
</html>
